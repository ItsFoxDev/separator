<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Separator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ItsFoxDev/fa-turbo/css/all.min.css" />
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/ItsFoxDev/Separator/res/sep.ico">
  <script>setInterval(function(){document.getElementById('sLink').href="#" + Math.floor(Math.random() * 1000000000)},1000);</script>
</head>
<body>
  <div id="Container">
    <div>
      <h1>Separator</h1>
      <h4>A simple bookmark separator</h4>
      <span>Drag <a id="sLink" href="#"></a> to your bookmarks bar</span>
    </div>
    <div id="footer">
      <img onclick="window.open('https://itsfoxdev.github.io', '_blank').focus();"id="fImg" src="https://cdn.jsdelivr.net/gh/ItsFoxDev/ItsFoxDev/logos/icon_black.png"></img>
    </div>
  </div>
</body>
</html>
